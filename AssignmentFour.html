<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Assignment 4: Joe's Hotdog Stand </title>
  </head>
<body style="font-size: 24px; font-family: Courier New;"> 
  <h1> Joe's Hotdog Stand </h1>
  <h2> Your online receipt </h2>
  <script language="javascript">

    hotdogs = prompt("How many hotdogs would you like? ($3.75 each)");
    fries = prompt("How many french fries would you like? ($2.00 each)");
    sodas = prompt("How many drinks would you like? ($1.50 each)");
    
    document.write("(" + hotdogs + ") " + "HOTDOG........")
    hotdogs *= 3.75;
    document.write("$" + hotdogs + "<br>");
    
    document.write("(" + fries + ") " + "FRIES.........")
    fries *= 2;
    document.write("$" + fries + "<br>");

    document.write("(" + sodas + ") " + "SODA..........")
    sodas *= 1.5;
    document.write("$" + sodas + "<br><br>");
    
    subtotal = hotdogs + fries + sodas;
    
    if (subtotal >= 20) {
      document.write("~You get a 10% discount!~<br><br>");
      document.write("Original subtotal: $" + subtotal + "<br><br>");
      subtotal *= 0.9;

    }
    
    document.write("Subtotal: $" + subtotal.toFixed(2));
    
    document.write("<br><br>+6.25% Meal Tax: +$" + (subtotal * 0.0625).toFixed(2));
    
    subtotal *= 1.0625;
    
    document.write("<br>---------------------------------");
    
    document.write("<br>Total: $" + subtotal.toFixed(2));

  </script>
  <h2> Thank you for ordering! </h2>
  <script language="javascript">
    document.write("Your order number is: " + (Math.random() * 500 + 1).toFixed(0))
  </script>
  <h5> Please scan the QR code below at the pick-up counter. </h5>
  <img src="frame.jpg" style="height: 300px;"/>
</body>
</html>
