<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Assignment 5: Lottery Simulator </title>
  </head>
<body style="font-size: 24px; font-family: Courier;"> 
  <h1> THE LOTTERY </h1>
  <script language="javascript">
      function compare(first, second) {
          return first - second;
      }
      
      function display(array) {
          for (i = 0; i < array.length; i++) {
              document.write(array[i] + " ");
          }
      }
      
      var userArr = [];
      numbers = prompt("Please enter your 5 winning numbers (from 1 - 48)");
      lucky = prompt("Please enter your lucky ball number (from 1 - 18)");

      userArr = numbers.split(" ");
      
      document.write("Your random picks: ");
      display(userArr);
      document.write("-Lucky- " + lucky + "<br>");
      
      //Numbers are sorted
      userArr = userArr.sort(compare);
      
      //Display user's numbers with a loop
      document.write("Your sorted picks: ");
      display(userArr);
      document.write("-Lucky- " + lucky);

      var lotteryArr = [10, 11, 17, 27, 32];
      document.write("<br><br>---------------------------------------------");
      
      //Display lottery numbers
      document.write("<br>Lottery numbers: ");
      
      for (i = 0; i < lotteryArr.length; i++) {
          document.write(lotteryArr[i] + " ");
      }
    
      //Display lucky ball number
      lotteryLucky = 15
      document.write("-Lucky- " + lotteryLucky);
      
      document.write("<br>---------------------------------------------");

      match = 0;
      
      for (i = 0; i < userArr.length; i++) {
          for (j = 0; j < lotteryArr.length; j++) {
              if (userArr[i] == lotteryArr[j]) {
                  match++;
              }
          }
      }
      
      //Display number of matched numbers
      document.write("<br><br>You matched " + match + " number(s)!")
      
      luckyBall = false;
      
      if (lotteryLucky == lucky) {
          document.write("<br><br>You matched the lucky ball!")
          luckyBall = true;
      } else {
          document.write("<br><br>Lucky ball does not match.")
      }
      
      document.write("<br><br>Your winnings: ");
      if ((match == 5) && luckyBall) {
          document.write("$7000 a week for life");
      } else if (match == 5) {
          document.write("$25000 a year for life");
      } else if ((match == 4) && luckyBall) {
          document.write("$5000");
      } else if (match == 4) {
          document.write("$200");
      } else if ((match == 3) && luckyBall) {
          document.write("$150");
      } else if (match == 3) {
          document.write("$20");
      } else if ((match == 2) && luckyBall) {
          document.write("$25");
      } else if (match == 2) {
          document.write("$3");
      } else if ((match == 1) && luckyBall) {
          document.write("$6");
      } else if ((match == 0) && luckyBall) {
          document.write("$4");
      } else {
          document.write("$0");
      }
  </script>
  <h2> Thank you for playing! Come back again next week to play again!</h2>
</body>
</html>
